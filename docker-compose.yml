services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agentic_ai
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
  web:
    build: .
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/agentic_ai
    volumes:
      - .:/app:rw
    command: ["/bin/sh","-c","./scripts/wait_for_db.sh db 5432 60 && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 10s
      retries: 5
      start_period: 10s
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  worker:
    build: .
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/agentic_ai
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app:rw
    command: ["/bin/sh","-c","./scripts/wait_for_db.sh db 5432 60 && rq worker default"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","rq info || exit 1"]
      interval: 10s
      retries: 3

volumes:
  db_data:
